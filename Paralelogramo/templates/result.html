{% extends 'base.html' %}
{% block body %}
    <h2>{{the_title}}</h2>
    <p>The value of :</p>
    <table>
        <tr>
           <td>a:</td>
           <td>{{the_a}}</td>
            <td>b:</td>
           <td>{{the_b}}</td>
        </tr>
        <tr>
            <td colspan="4">
               2 * (a + b)
            </td>
        </tr>
        <tr>
            <td colspan="3">Result:</td>
            <td>{{the_result}}</td>
        </tr>
    </table>
{% endblock %}
